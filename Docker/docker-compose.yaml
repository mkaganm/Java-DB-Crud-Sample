
version: '3.1'

services:
  mysql_db:
    image: mysql:latest
    container_name: db
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - dbdata:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: pma
    links:
      - db
    restart: always
    ports:
      - 8181:80
    environment:
      - PMA_ARBITRARY:1
      - PMA_HOST:db
      - PMA_PORT:3306

volumes:
  dbdata: